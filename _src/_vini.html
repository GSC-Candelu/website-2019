{% extends 'base.html' %}


{% block content %}

<div class="mdl-grid portfolio-max-width">
    {% for page in range(aziende) %}
        <div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card">
            <div class="mdl-card__media">
                <img class="article-image" src=" images/vini-{{ page }}.jpg" border="0" alt="">
            </div>
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Mostra dei vini {{ year }} - {{ page }}</h2>
            </div>
            <div class="mdl-card__supporting-text">
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent" href="#">Espandi</a>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
