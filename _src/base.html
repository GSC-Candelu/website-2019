<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="{{ site_description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.lime-blue.min.css" /> 

    <link rel="stylesheet" href="styles.css" />
    {% block extra_styles %}{% endblock %}
    <link rel="icon" type="image/png" href="images/favicon.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header portfolio-header">
            <div class="mdl-layout__header-row portfolio-logo-row">
                <span class="mdl-layout__title">
                    <div class="portfolio-logo"></div>
                    <span class="mdl-layout__title">{{ title }}</span>
                </span>
            </div>
            <div class="mdl-layout__header-row portfolio-navigation-row mdl-layout--large-screen-only">
                <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                    {% for page in enabled_pages %}
                        <a class="mdl-navigation__link {% if page == active_page %}is-active{% endif %}"
                           href="{{ page }}.html">{{ page|title }}</a>
                    {% endfor %}
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer mdl-layout--small-screen-only">
            <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                    {% for page in enabled_pages %}
                        <a class="mdl-navigation__link {% if page == active_page %}is-active{% endif %}"
                           href="{{ page }}.html">{{ page|title }}</a>
                    {% endfor %}
            </nav>
        </div>
        <main class="mdl-layout__content">
            
            {% block content %}{% endblock %}
            
            <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo">{{ title }}</div>
                </div>
                <div class="mdl-mini-footer__right-section">
                    <ul class="mdl-mini-footer__link-list">
                        <li><a href="https://samuele-mattiuzzo.github.io">Samuele Mattiuzzo &copy; {{ year }}</a></li>
                    </ul>
                </div>
            </footer>
        </main>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>

</html>
